<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style1.css">
  <title>Login and Register Form</title>

</head>
<body>
  <div class="container">
    <input type="radio" name="form-toggle" id="login" checked>
    <input type="radio" name="form-toggle" id="register">
    <div class="form-header">
      <div onclick="document.getElementById('login').checked = true;">Login</div>
      <div onclick="document.getElementById('register').checked = true;">Register</div>
    </div>
    <div class="form-content login">
      <h2>Login</h2>
      <form action="#">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
    <div class="form-content register">
      <h2>Register</h2>
      <form action="#">
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
